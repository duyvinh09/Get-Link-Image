<script>
   // Hàm để sao chép link vào clipboard
   function copyLink() {
      var linkText = document.getElementById("url").textContent.trim(); // Lấy đoạn link và loại bỏ dấu cách ở đầu và cuối
      var dummyInput = document.createElement("input");
      document.body.appendChild(dummyInput);
      dummyInput.setAttribute("value", linkText);
      dummyInput.select();
      document.execCommand("copy");
      document.body.removeChild(dummyInput);
      alert("Link đã được sao chép vào clipboard!");
   }

   // Hàm để xử lý khi người dùng chọn file
   document.getElementById("file").addEventListener("change", function () {
      var file = this.files[0];
      if (file) {
         var reader = new FileReader();
         reader.onload = function (event) {
            var img = document.getElementById("img");
            img.src = event.target.result;

            var url = document.getElementById("url");
            url.innerHTML = ""; // Xóa nội dung trong phần URL

            var link = document.createElement("a");
            link.href = event.target.result;
            link.target = "_blank"; // Điều này sẽ mở hình ảnh trong một tab mới khi liên kết được nhấp
            link.textContent = "Đợi xíu nha đang tải ảnh lên 😍"; // Bạn có thể tùy chỉnh nội dung văn bản của liên kết ở đây

            url.appendChild(link); // Thêm liên kết vào phần URL
         };
         reader.readAsDataURL(file);
      }
   });
</script>
